<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <title>Forum Docker</title>
</head>
<body>
    <div class="container">
        <section class="input-section">
            <div id="pseudoContainer" class="input-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
                <button id="startButton" class="btn">Commencer</button>
            </div>
            <div id="messageContentContainer" class="input-group">
                <h3>Écrire un message</h3>
                <textarea id="messageContent" placeholder="Écrivez votre message ici"></textarea>
                <button id="sendMessageButton" class="btn">Envoyer</button>
            </div>
        </section>
        <section class="display-section">
            <div id="messageListContainer" class="message-list">
                <h2>Messages</h2>
                <ul id="messageList"></ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
